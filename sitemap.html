  <style>
    .sitemap-container {
      display: flex;
      justify-content: center;
      margin-left: auto;
	  margin-right:auto;
	  background-color:#79BAEC;
	  width:60%;
	  height:60%;
	  margin-bottom:1px;
	  border-style:groove;
	  padding-top:40px;
	  margin-top:0;
	 
	  
	  
	}

    svg {
      width: 100%;
      max-width: 1000px;
      height: auto;
	  justify-content: center;
    }

    .sitemap-link {
      fill: #01FFFF;
      stroke: white;
      stroke-width: 4;
      cursor: pointer;
      transition: fill 0.3s;
    }

    .sitemap-link:hover, .sitemap-link:focus {
      fill: white;
      outline: none;
    }

    text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
      pointer-events: none;
      fill: black;
	  font-weight:4px;
    }
	body{

	}
  </style>
